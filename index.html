<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange App</title>
</head>
<body>
    <img src="./img/christine-roy-ir5MHI6rPg0-unsplash.jpg" class="img-money" alt="">

    <h1>Exchange Money</h1>
    <p>Please choose the curreny and the amounts to get the exchange rate</p>
    <p class="updateTime">Last Updated: </p>

    <div class="continer">
        <div class="currency">
            <select id="currency-one"></select>
              <input type="number" id="amount_one" placeholder="0" value="1">
        </div>

         <div class="swap-rater">
        <button class="btn" id="swap">
          Swap
        </button>
        <div class="rate" id="rate">1 usd = </div>
      </div>
        <div class="currency">
            <select id="currency-two"></select>
            <input type="number" id="amount-two" placeholder="1" />
          </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
